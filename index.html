<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Readex+Pro:wght@160..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="topContainer">
        <h1>NASA Picture of the Day</h1>
        <img id="current-image" />
        <h3 id="image-title"></h3>
        <p id="image-description"></p>
      </div>
      <div class="middleContainer">
        <h1>Select for a Picture of the Day</h1>
        <div class="formCont">
          <label>Select a date: </label>
          <input type="date" placeholder="dd/mm/yyyy" id="search-input" />
          <button id="searchButton">Search</button>
        </div>
      </div>
      <div class="lowerContainer">
        <h1>Previous Search</h1>
        <ul id="search-history"></ul>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
